<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <!-- Include the custom font -->
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/HelveticaNeue-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #000; /* Set background to black */
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'CustomFont', sans-serif; /* Use custom font */
            color: #fff; /* Set text color to white */
            text-align: center;
            text-transform: uppercase; /* Make all text uppercase */
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #fff; /* Set border (outline) to white */
            background-color: #000; /* Set game background to black */
        }
        #gameCanvas {
            display: block;
        }
        #startMessage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none;
            color: #fff; /* Set text color to white */
            white-space: pre-line;
            font-family: 'CustomFont', sans-serif; /* Use custom font */
            text-transform: uppercase; /* Make text uppercase */
        }
        /* New style for the Game Over text */
        #gameOverMessage {
            position: absolute;
            top: 35%; /* Adjust this value to position above the smiley face */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            font-family: 'CustomFont', sans-serif;
            text-transform: uppercase;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startMessage">Press Space to Start
Use W, A, S, D Keys to Control the Snake</div>
        <!-- New Game Over message -->
        <div id="gameOverMessage">Game Over!</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let obstacle = { x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) };
        let velocity = { x: 0, y: 0 };
        let gameRunning = false;
        let gameInterval;
        const startMessage = document.getElementById('startMessage');
        const gameOverMessage = document.getElementById('gameOverMessage'); // Reference to the new Game Over message

        function resetGame() {
            // Adjusted snake's starting position to avoid the obstacle
            snake = [{ x: Math.floor(tileCountX / 4), y: Math.floor(tileCountY / 2) }];
            placeFood();
            // Set initial direction to the right
            velocity = { x: 1, y: 0 };
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
            gameRunning = true;
            startMessage.style.display = 'none';
            gameOverMessage.style.display = 'none'; // Hide Game Over message when game starts
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
            // Ensure food doesn't appear on the snake or obstacle
            while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                isObstacle(food.x, food.y)
            ) {
                food.x = Math.floor(Math.random() * tileCountX);
                food.y = Math.floor(Math.random() * tileCountY);
            }
        }

        function isObstacle(x, y) {
            // Obstacle covers a 2x2 grid area
            let size = 2;
            let startX = obstacle.x - Math.floor(size / 2);
            let startY = obstacle.y - Math.floor(size / 2);

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (x === startX + i && y === startY + j) {
                        return true;
                    }
                }
            }
            return false;
        }

        function gameLoop() {
            // Move snake
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Obstacle collision
            if (isObstacle(head.x, head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                placeFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000'; // Set background to black
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#fff'; // Set snake color to white
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Draw obstacle (smiley face)
            let obstacleSize = 2 * (gridSize - 2);
            let obstacleX = (obstacle.x * gridSize) - ((obstacleSize - (gridSize - 2)) / 2);
            let obstacleY = (obstacle.y * gridSize) - ((obstacleSize - (gridSize - 2)) / 2);
            drawSmileyFace(obstacleX, obstacleY, obstacleSize, obstacleSize);
        }

        function drawSmileyFace(x, y, width, height) {
            let centerX = x + width / 2;
            let centerY = y + height / 2;
            let radius = Math.min(width, height) / 2;

            // Draw face
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // Draw eyes
            ctx.fillStyle = 'black';
            let eyeRadius = radius / 6;
            let eyeOffsetX = radius / 3;
            let eyeOffsetY = radius / 3;
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2, true);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // Draw mouth
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius / 2, 0, Math.PI, false);
            ctx.stroke();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            gameOverMessage.style.display = 'block'; // Show Game Over message
            startMessage.innerText = 'Press Space to Restart\nUse W, A, S, D Keys to Control the Snake';
            startMessage.style.display = 'block';
        }

        document.addEventListener('keydown', function(e) {
            if (!gameRunning && (e.code === 'Space' || e.code === 'Enter')) {
                resetGame();
            }

            if (gameRunning) {
                switch (e.code) {
                    case 'KeyW':
                        if (velocity.y !== 1) {
                            velocity = { x: 0, y: -1 };
                        }
                        break;
                    case 'KeyS':
                        if (velocity.y !== -1) {
                            velocity = { x: 0, y: 1 };
                        }
                        break;
                    case 'KeyA':
                        if (velocity.x !== 1) {
                            velocity = { x: -1, y: 0 };
                        }
                        break;
                    case 'KeyD':
                        if (velocity.x !== -1) {
                            velocity = { x: 1, y: 0 };
                        }
                        break;
                }
            }
        });

        // Initial display message
        startMessage.style.display = 'block';
    </script>
</body>
</html>
