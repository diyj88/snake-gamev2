<!DOCTYPE html>
<html>
<head>
    <title>Responsive Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body, html {
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #000;
            height: 100%;
        }
        #root {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            /* Maintain a 4:3 aspect ratio */
            height: 0;
            padding-bottom: 75%; /* 600 / 800 = 0.75 */
            background-color: #fff;
            border: 2px solid #555;
            box-sizing: border-box;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        #startMessage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none;
            color: #000;
            white-space: pre-line;
            text-align: center;
            width: 90%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="startMessage">Press Space or Tap to Start
Use Arrow Keys or Swipe to Control the Snake</div>
        </div>
    </div>
    <script>
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gridSize;
        let tileCountX;
        let tileCountY;

        let snake = [];
        let food = { x: 0, y: 0 };
        let obstacle = {};
        let velocity = { x: 0, y: 0 };
        let gameRunning = false;
        let gameInterval;
        const startMessage = document.getElementById('startMessage');

        function resizeGame() {
            // Set canvas dimensions to match the container
            const containerStyle = getComputedStyle(gameContainer);
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;

            canvas.width = containerWidth;
            canvas.height = containerHeight;

            // Calculate grid size based on canvas size
            gridSize = Math.floor(Math.min(canvas.width, canvas.height) / 30); // Adjust 30 to change grid density

            // Recalculate tile counts
            tileCountX = Math.floor(canvas.width / gridSize);
            tileCountY = Math.floor(canvas.height / gridSize);

            // Reposition the obstacle
            obstacle = { x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) };

            // Adjust snake position if out of bounds
            snake.forEach(segment => {
                if (segment.x >= tileCountX) segment.x = tileCountX - 1;
                if (segment.y >= tileCountY) segment.y = tileCountY - 1;
            });

            // Place food again if out of bounds
            if (food.x >= tileCountX || food.y >= tileCountY) {
                placeFood();
            }

            // Redraw the game
            drawGame();
        }

        window.addEventListener('resize', resizeGame);
        resizeGame(); // Initial call to set up the game size

        function resetGame() {
            snake = [{ x: Math.floor(tileCountX / 4), y: Math.floor(tileCountY / 2) }];
            placeFood();
            velocity = { x: 1, y: 0 };
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
            gameRunning = true;
            startMessage.style.display = 'none';
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
            // Ensure food doesn't appear on the snake or obstacle
            while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                isObstacle(food.x, food.y)
            ) {
                food.x = Math.floor(Math.random() * tileCountX);
                food.y = Math.floor(Math.random() * tileCountY);
            }
        }

        function isObstacle(x, y) {
            let size = 2;
            let startX = obstacle.x - Math.floor(size / 2);
            let startY = obstacle.y - Math.floor(size / 2);

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (x === startX + i && y === startY + j) {
                        return true;
                    }
                }
            }
            return false;
        }

        function gameLoop() {
            // Move snake
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Obstacle collision
            if (isObstacle(head.x, head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                placeFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#000';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);

            // Draw obstacle (scaled smiley face)
            let size = 2; // Obstacle size in grid units
            let obstacleSize = size * gridSize;
            let obstacleX = obstacle.x * gridSize - ((obstacleSize - gridSize) / 2);
            let obstacleY = obstacle.y * gridSize - ((obstacleSize - gridSize) / 2);
            drawSmileyFace(obstacleX, obstacleY, obstacleSize, obstacleSize);
        }

        function drawSmileyFace(x, y, width, height) {
            let centerX = x + width / 2;
            let centerY = y + height / 2;
            let radius = Math.min(width, height) / 2;

            // Draw face
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // Draw eyes
            ctx.fillStyle = 'black';
            let eyeRadius = radius / 6;
            let eyeOffsetX = radius / 3;
            let eyeOffsetY = radius / 3;
            ctx.beginPath();
            ctx.arc(centerX - eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2, true);
            ctx.arc(centerX + eyeOffsetX, centerY - eyeOffsetY, eyeRadius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();

            // Draw mouth
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius / 2, 0, Math.PI, false);
            ctx.stroke();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            startMessage.innerText = 'Game Over! Press Space or Tap to Restart\nUse Arrow Keys or Swipe to Control the Snake';
            startMessage.style.display = 'block';
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (!gameRunning && (e.code === 'Space' || e.code === 'Enter')) {
                resetGame();
            }

            if (gameRunning) {
                switch (e.code) {
                    case 'ArrowUp':
                        if (velocity.y !== 1) {
                            velocity = { x: 0, y: -1 };
                        }
                        break;
                    case 'ArrowDown':
                        if (velocity.y !== -1) {
                            velocity = { x: 0, y: 1 };
                        }
                        break;
                    case 'ArrowLeft':
                        if (velocity.x !== 1) {
                            velocity = { x: -1, y: 0 };
                        }
                        break;
                    case 'ArrowRight':
                        if (velocity.x !== -1) {
                            velocity = { x: 1, y: 0 };
                        }
                        break;
                }
            }
        });

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        gameContainer.addEventListener('touchstart', function(e) {
            if (!gameRunning) {
                resetGame();
            } else {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        }, { passive: true });

        gameContainer.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0 && velocity.x !== -1) {
                        velocity = { x: 1, y: 0 };
                    } else if (deltaX < 0 && velocity.x !== 1) {
                        velocity = { x: -1, y: 0 };
                    }
                } else {
                    // Vertical swipe
                    if (deltaY > 0 && velocity.y !== -1) {
                        velocity = { x: 0, y: 1 };
                    } else if (deltaY < 0 && velocity.y !== 1) {
                        velocity = { x: 0, y: -1 };
                    }
                }

                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        }, { passive: true });

        // Initial display message
        startMessage.style.display = 'block';
    </script>
</body>
</html>
